<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<!-- slide -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.SuperSlide2.js"></script>
</head>
<body>
<div class="friend">
	<div class="mr_frbox">
		<img class="mr_frBtnL prev" src="img/work/mfrl.gif" />
		<div class="mr_frUl">
			<ul id="mr_fu">
				<li>
					<img src="img/work/1.png" />
				</li>

				<li>
					<img src="img/work/2.png" />
				</li>

				<li>
					<img src="img/work/3.png" />
				</li>

				<li>
					<img src="img/work/4.png" />
				</li>

				<li>
					<img src="img/work/5.png" />
				</li>
				<li>
					<img src="img/work/6.png" />
				</li>
				<li>
					<img src="img/work/7.png" />
				</li>
				<li>
					<img src="img/work/8.png" />
				</li>
				<li>
					<img src="img/work/9.png" />
				</li>
				<li>
					<img src="img/work/10.png" />
				</li>
				<li>
					<img src="img/work/11.png" />
				</li>
			</ul>
		</div>
		<img class="mr_frBtnR next" src="img/work/mfrr.gif" />
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		/* 图片滚动效果 */
		$(".mr_frbox").slide({
			titCell: "",
			mainCell: ".mr_frUl ul",
			autoPage: true,
			effect: "leftLoop",
			autoPlay: true,
			vis: 4
		});
		/* 鼠标悬停图片效果 */
		$(".mr_zhe_hover").css("top", $('.mr_zhe').eq(0).height());
		$("li").mouseout(function (e) {
			if ((e.pageX < $(this).offset().left || e.pageX > ($(this).offset().left + $(this).width())) || (e.pageY < $(this).offset().top || e.pageY > ($(this).offset().top + $(this).height()))) {
				$(this).find('.mr_zhe_i').show();
				$(this).find('.mr_zhe_hover').hide().stop().animate({ top: '190px' }, { queue: false, duration: 190 });
				return false;
			}
		});
		$('.mr_zhe').mouseover(function (event) {
			$(this).find('.mr_zhe_i').hide();
			$(this).find('.mr_zhe_hover').show().stop().animate({ top: '190px' }, { queue: false, duration: 190 });
			return false;
		});
	});
</script>
</body>
</html>
